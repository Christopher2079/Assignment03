<!DOCTYPE HTML>
<html>
<head>
    <title>Todo List</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />    

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='viewport' content='width=device-width'/>

    
    <!--Style Sheets-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!--Scripts-->
    <script language="JavaScript" src="js/sha256.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/assignment3.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>


</head>

<body onload="DisplayInfo();">

    <div data-role="page" id="page1">
        <div role="main" class="ui-content">
            <div data-role="tabs">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#login" class="ui-btn-active">Login</a></li>
                        <li><a href="#register">Sign up</a></li>
                        <li><a href="#list">List</a></li>
                    </ul>
                </div>
                
                <!-- Some testing code, don't remove
                <p id="Loggedin">test</p>
                <p id="LoggedinUser">test</p>
                -->

                <div id="login">
                    <p>Use you user name and password to see your to-do lists</p>
                    <form id="formLogin">
                        User name: <input type="text" id="userName"><br>
                        Password: <input type="password" id="password"><br>
                        <p id="ableTologin"></p><br>
                    </form>
                    <button onclick="signIn()">Login</button>
                </div>
                <div id="register">
                    <p>Create a user name and password to create an account</p>
                    <form id="formCreateUser">
                        User name: <input type="text" id="user"><br>
                        Password: <input type="password" id="pass"><br>
                        Confirm Password: <input type="password" id="confirmPass"><br>
                        <p id="createdUser"></p>
                    </form>
                    <button onclick="createUser()">Sign up</button>
                </div>
                <div id="list" onclick="getList()">

                    <!--Action Buttons for Lists-->
                    <div>
                        <a onclick="showCreateForm()" href="#">New List</a>
                        <a href="#">Edit List</a>
                    </div>

                    <!--Hidden form that shows up when you click New List Button-->
                    <!--As of right now, just takes in a List name and a single list item, i'll talk with you guys about how we want to do this-->
                    <div id="new-list">
                        <form id="create-list">
                            List name: <input type="text" id="list-name" />
                            List item: <input type="text" id="list-item" />
                        </form>
                        <button onclick="createList()">Add List</button>
                        <button onclick="cancelCreate()">Cancel</button>
                    </div>

                    <!--Contains the user's lists, this will probably be changed into a list-->
                    <p id="UserLists"></p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function showCreateForm() {
        document.getElementById('new-list').style.cssText = 'display: block;';
    }

    function cancelCreate() {
        document.getElementById('new-list').style.cssText = 'display: none;';
    }
</script>
